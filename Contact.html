    <script>
        function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }
        }


        var elements = document.getElementsByClassName("btn");

        for (var i = 0; i < elements.length; i++) {
            elements[i].addEventListener('click', btnClicked, false);
        }

        function btnClicked() {
            
            // hide all the pages                
            for (let element of document.querySelectorAll('.page')) element.classList.remove('show');
            
            // show page related to click
            // By adding and removing a class we can use css transitions here
            let page = this.getAttribute("data-page");                                
            document.getElementById(page).classList.add('show');
        }

    </script>
